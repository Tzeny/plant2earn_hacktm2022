<div id="no_login_background" xmlns="http://www.w3.org/1999/html">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="logo"></div>
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-48"><i class="zmdi zmdi-font"></i></span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
          <input autocomplete=off class="input100" type="text" name="email" [(ngModel)]="username">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass"><i class="zmdi zmdi-eye"></i></span>
          <input autocomplete=off class="input100" type="password" name="pass" [(ngModel)]="password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button style="background-color: #149712" class="login100-form-btn" (click)="Login()">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
