<h2 mat-dialog-title>{{data.info['username']}}'s Tree</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-md-5">
      <img mat-card-image src="/assets/dashboard/tree.png" class="image">
    </div>
    <div class="col-md-7">
      <div style="margin-left: 10px;margin-top:10%">

        <canvas baseChart
                [chartType]="'line'"
                [legend]="true"
                [datasets]="chartData"
                [labels]="chartLabels"
                [colors]="chartColors"
                [options]="chartOptions"
        ></canvas>
      </div>

    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="row" style="width: 100%">
    <div class="col-md-6">
      <div class="filterButton" style="">
        <p>Buy NFT
          <i class="fa fa-arrow-right" style="font-size: 12px;margin-left: 4px;"></i>
        </p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="filterButton" style="">
        <p>Buy Forest
          <i class="fa fa-arrow-right" style="font-size: 12px;margin-left: 4px;"></i>
        </p>
      </div>
    </div>
  </div>
</mat-dialog-actions>
