<app-border-tools></app-border-tools>
<div id="dashboard_component" class="fadeIn" [ngClass]="{'opacityBackground':loading_screen}">
  <!--<div id="upload_component" class="fadeIn">-->
  <div class="justify-content-md-center resizeUpload" >
    <div style="height:100%">

      <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
        <mat-card *ngFor="let num of [1,2,3,4,5,6,7,8,9]" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
          <mat-card-title>NFT {{num}}</mat-card-title>
          <img mat-card-image src="https://kakiseni.org/wp-content/uploads/2018/03/250X250.png" class="image">
          <mat-card-content>Primary card content. Intended for blocks of text</mat-card-content>
          <mat-card-actions>
            <button mat-button>INFO</button>
          </mat-card-actions>
        </mat-card>

      </div>



    </div>
  </div>
</div>
